<form class="form" id="kt_form" @submit.stop.prevent="onSubmit">
    <!--begin: Wizard Step 1-->
    <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">

        <div class="form-group">
            <label>Fullname</label>
            <b-form-input type="text" class="form-control form-control-solid form-control-lg" name="fname" placeholder="First Name" v-model="form.fullName" :state="validateState('fullName')">
            </b-form-input>
            <span class="form-text text-muted">Please enter your first name.</span>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="form-group">
                    <label>Phone</label>
                    <b-form-input type="tel" class="form-control form-control-solid form-control-lg" name="phone" placeholder="phone" v-model="form.phone" :state="validateState('phone')">
                    </b-form-input>
                    <span class="form-text text-muted">Please enter your phone number.</span>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="form-group">
                    <label>Email</label>
                    <b-form-input type="email" class="form-control form-control-solid form-control-lg" name="email" placeholder="Email" v-model="form.email" :state="validateState('email')">
                    </b-form-input>
                    <span class="form-text text-muted">Please enter your email address.</span>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="form-group">
                    <label>Source</label>
                    <b-form-input type="tel" class="form-control form-control-solid form-control-lg" name="source" placeholder="source" v-model="form.source" :state="validateState('source')">
                    </b-form-input>
                    <span class="form-text text-muted">Please enter source.</span>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="form-group">
                    <label>SourceUrl</label>
                    <b-form-input type="tel" class="form-control form-control-solid form-control-lg" name="sourceUrl" placeholder="sourceUrl" v-model="form.sourceUrl" :state="validateState('source')">
                    </b-form-input>
                    <span class="form-text text-muted">Please enter source url .</span>
                </div>
            </div>
        </div>

        <b-button v-on:click="onSubmit" variant="primary">Save</b-button>

    </div>

    <!--end: Wizard Step 1-->
</form>
